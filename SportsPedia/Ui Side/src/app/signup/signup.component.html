<mat-toolbar>
    SIGN UP
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
  </mat-toolbar>
  
  <form>
  
  <mat-dialog-content>
    <p>
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label><input matInput type="email">
        </mat-form-field><br><br>
        <mat-form-field class="full-width">
            <mat-label>Username</mat-label><input matInput type="text">
          </mat-form-field><br><br>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label><input matInput type="password">
        </mat-form-field><br><br>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit">Register</button>
  </mat-dialog-actions>
  </form>
